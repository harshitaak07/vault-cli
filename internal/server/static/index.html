<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault UI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="topbar">
        <div class="brand">üîê Vault UI</div>
        <div class="status" id="status"></div>
    </header>

    <main class="layout">
        <section class="panel" id="login-panel" hidden>
            <h2>Authenticate</h2>
            <p class="muted">Enter the master password to unlock web access.</p>
            <form id="login-form">
                <input type="password" id="password" placeholder="Master password" required>
                <button type="submit">Unlock</button>
            </form>
            <div class="feedback" id="login-feedback"></div>
        </section>

        <section class="panel" id="upload-panel">
            <h2>Upload File</h2>
            <form id="upload-form">
                <input type="file" id="upload-file" required>
                <button type="submit">Upload</button>
            </form>
            <div class="feedback" id="upload-feedback"></div>
        </section>

        <section class="panel" id="files-panel">
            <h2>Stored Files</h2>
            <table id="files-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Location</th>
                        <th>Mode</th>
                        <th>Uploaded</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="panel" id="secrets-panel">
            <div class="panel-header">
                <h2>Secrets</h2>
                <button id="refresh-secrets" class="secondary">Refresh</button>
            </div>
            <div class="secret-groups" id="secrets-list"></div>
            <form id="secret-form" class="stack">
                <h3>Add / Update Secret</h3>
                <input type="text" id="secret-category" placeholder="Category" required>
                <input type="text" id="secret-name" placeholder="Name" required>
                <input type="text" id="secret-value" placeholder="Value" required>
                <button type="submit">Save Secret</button>
                <div class="feedback" id="secret-feedback"></div>
            </form>
        </section>

        <section class="panel" id="audit-panel">
            <div class="panel-header">
                <h2>Audit Trail</h2>
                <button id="refresh-audit" class="secondary">Refresh</button>
            </div>
            <ul id="audit-list" class="audit-list"></ul>
        </section>
    </main>

    <template id="secret-item-template">
        <div class="secret-item">
            <div class="meta">
                <span class="name"></span>
                <span class="timestamp"></span>
            </div>
            <div class="actions">
                <button class="view">Reveal</button>
                <button class="delete danger">Delete</button>
            </div>
        </div>
    </template>

    <script src="/static/app.js" defer></script>
</body>
</html>
